<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <!-- Favicons  -->
    <link rel="stylesheet" sizes="180x180" href="Favicon/apple-touch-icon.png">
    <link rel="stylesheet" sizes="32x32" href="Favicon/favicon-32x32.png">
    <link rel="stylesheet" sizes="16x16" href="Favicon/favicon-16x16.png">
    <link rel="manifest" href="Favicon/manifest.webmanifest">
    <!-- Google Fonts  -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
    <!-- Stylesheet  -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="theme-button">
          <input type="checkbox" id="toggle" />
        </div>
        <div id="options-container"></div>
        <div id="letter-container" class="letter-container hide"></div>
        <div id="user-input-section"></div>
        <canvas id="canvas"></canvas>
        <div id="new-game-container" class="new-game-popup hide">
          <div id="result-text"></div>
          <div id="confetti">
            <lottie-player
              src="https://lottie.host/cc6cb363-5083-43b7-b48d-9e9da327aba8/a5Fota2xgU.json"
              background="transparent"
              speed="1"
              style="width: 300px; height: 300px"
              loop
              autoplay
            ></lottie-player>
          </div>
          <button id="new-game-button" onclick="audioNewGame.play()">
            New Game
          </button>
        </div>
      </div>

    <!-- script  -->
    <script src="script.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</body>
</html>
